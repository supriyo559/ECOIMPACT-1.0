<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E Organic</title>
    <link rel="stylesheet" href="SIGNUP.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>Welcome to E Organic</h1>
                <p>Join us to explore organic living, sustainable practices, and more. Become a part of our community today.</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email ID" required>
                        <input type="text" placeholder="User ID" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" required>
                        <input type="text" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" required> 
                        <label for="terms">I agree with the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="already-account">
                        <p>Already have an account? <a href="#">Sign in</a></p>
                    </div>
                    <div class="social-signup">
                        <button class="google">Sign up with Google</button>
                        <button class="microsoft">Sign up with Microsoft</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
